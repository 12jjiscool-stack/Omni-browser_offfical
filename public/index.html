<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omni</title>

  <!-- ✅ Favicons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 30px;
      font-size: 3rem;
    }
    p.description {
      font-style: italic;
      margin-top: -10px;
      margin-bottom: 30px;
      opacity: 0.8;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 600px;
      max-width: 90%;
      margin-bottom: 20px;
    }
    .search-bar select, .search-bar input, .search-bar button {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .search-bar input {
      flex: 1;
    }
    .shortcuts {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .shortcuts button {
      padding: 12px 24px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .shortcuts button:hover {
      background: rgba(255,255,255,0.2);
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      padding: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.2s;
    }
    .dropbtn:hover {
      background: rgba(255,255,255,0.3);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: #333;
      border-radius: 8px;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.4);
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.2s;
    }
    .dropdown-content a:hover {
      background: rgba(255,255,255,0.1);
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    #proxyContainer {
      width: 90%;
      height: 70vh;
      margin-top: 20px;
      display: none;
    }
    #proxyFrame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    /* Bubble credit */
    .credit-bubble {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-style: italic;
      font-size: 14px;
      opacity: 0.7;
    }
    /* Music player */
    .music-player {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 300px;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Omni</h1>
  <p class="description">a multi tool search engine that will be safe for you and generations to come</p>

  <!-- 🔍 Search bar -->
  <div class="search-bar">
    <select id="engine">
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
      <option value="https://search.brave.com/search?q=">Brave</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="doSearch()">Search</button>
    <div class="dropdown">
      <button class="dropbtn">⋮</button>
      <div class="dropdown-content">
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://youtube.com" target="_blank">YouTube</a>
        <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
      </div>
    </div>
  </div>

  <!-- Shortcuts -->
  <div class="shortcuts">
    <button onclick="openShortcut('https://openai.com')">OpenAI</button>
    <button onclick="openShortcut('https://github.com')">GitHub</button>
    <button onclick="openShortcut('https://soundcloud.com')">SoundCloud</button>
    <button onclick="addShortcut()">+ Add Shortcut</button>
  </div>

  <!-- Proxy iframe -->
  <div id="proxyContainer">
    <iframe id="proxyFrame"></iframe>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <iframe 
      width="100%" 
      height="100%" 
      scrolling="no" 
      frameborder="no" 
      allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/childish-gambino/3005&color=%23ff5500&inverse=false&auto_play=false&show_user=true">
    </iframe>
  </div>

  <!-- Credit -->
  <div class="credit-bubble">made by Jacob Maddox</div>

  <script>
    function doSearch() {
      const engine = document.getElementById("engine").value;
      const query = document.getElementById("searchInput").value;
      if (!query) return;
      const url = engine + encodeURIComponent(query);

      // Proxy view inside iframe
      document.getElementById("proxyContainer").style.display = "block";
      document.getElementById("proxyFrame").src = "/proxy/" + encodeURIComponent(url);
    }

    function openShortcut(url) {
      document.getElementById("proxyContainer").style.display = "block";
      document.getElementById("proxyFrame").src = "/proxy/" + encodeURIComponent(url);
    }

    function addShortcut() {
      const url = prompt("Enter shortcut URL:");
      const name = prompt("Enter shortcut name:");
      if (url && name) {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => openShortcut(url);
        document.querySelector(".shortcuts").insertBefore(btn, document.querySelector(".shortcuts").lastElementChild);
      }
    }
  </script>
</body>
</html>
