<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omni Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    /* Header (Omni, description, clock) */
    .header {
      text-align: center;
      margin-top: 30px;
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .description {
      font-size: 1.4rem;
      font-weight: 500;
      color: white;
      margin-bottom: 15px;
    }
    .clock {
      font-family: monospace;
      font-size: 3rem;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .clock:hover::after {
      content: attr(data-date);
      display: block;
      font-size: 1rem;
      margin-top: 8px;
      color: inherit;
    }

    /* Search bar row */
    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 900px;
    }
    select, input[type="text"], button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input[type="text"] {
      flex: 1;
    }
    button {
      cursor: pointer;
    }

    /* Profile bubble */
    .profile-bubble {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-left: auto;
      cursor: pointer;
      transition: all 0.3s;
    }
    .profile-dropdown {
      position: absolute;
      top: 70px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .profile-dropdown input {
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    .profile-dropdown button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #555;
      color: #fff;
    }

    /* Shortcuts */
    .shortcuts {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .shortcut {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.05);
      transition: background 0.3s;
    }
    .shortcut img {
      width: 18px;
      height: 18px;
    }
    .shortcut:hover {
      background: rgba(0,0,0,0.1);
    }

    /* News feed */
    .news-feed {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      margin: 30px auto;
      max-width: 1200px;
      padding: 0 20px;
    }
    .news-card {
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }
    .news-card:hover {
      transform: scale(1.02);
    }
    .news-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .news-card h4 {
      margin: 10px;
      font-size: 1rem;
    }

    /* Sidebar menu */
    .menu-btn {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #555;
      color: #fff;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    .menu-btn:hover {
      background: #333;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #222;
      color: #fff;
      padding: 20px;
      transition: left 0.3s;
      overflow-y: auto;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar h3 {
      margin: 0 0 15px 0;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 8px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #444;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #666;
    }

    /* Themes */
    body.light { background: #f4f4f4; color: #000; }
    body.light .description { color: #000; }
    body.light .clock { color: #000; text-shadow: 0 0 10px rgba(0,0,0,0.4); }
    body.light .profile-bubble { background: #ddd; color: #000; }

    body.dark { background: #222; color: #fff; }
    body.dark .clock { color: #fff; text-shadow: 0 0 12px rgba(255,255,255,0.7); }
    body.dark .profile-bubble { border: 2px solid #fff; color: #fff; background: transparent; }

    body.night { background: #0d1b2a; color: #e0e1dd; }
    body.night .clock { color: #9cf; text-shadow: 0 0 15px rgba(100,150,255,0.8); }
    body.night .profile-bubble { background: #1b263b; color: #9cf; box-shadow: 0 0 10px rgba(100,150,255,0.8); }
  </style>
</head>
<body class="light">
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h3>Menu</h3>
    <button onclick="signIn()">Sign In</button>
    <button onclick="setTheme('light')">Light Mode</button>
    <button onclick="setTheme('dark')">Dark Mode</button>
    <button onclick="setTheme('night')">Night Mode</button>
    <button onclick="toggleNews()">Hide/Show News Feed</button>
    <button onclick="cleanData()">Clean Data</button>
    <button onclick="window.open('https://github.com/12jjiscool-stack/Omni-browser_offfical','_blank')">Current GitHub</button>
  </div>

  <div class="header">
    <div class="title">Omni</div>
    <div class="description">a multi tool search engine that will be safe for you and generations to come</div>
    <div id="clock" class="clock" data-date=""></div>
  </div>

  <!-- Search row -->
  <div class="search-container">
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <select id="engine">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
      <option value="https://search.yahoo.com/search?p=">Yahoo</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="search()">Search</button>
    <button onclick="rollDice()">ðŸŽ²</button>
    <div id="profileBubble" class="profile-bubble" onclick="toggleProfileDropdown()" style="display:none;"></div>
  </div>

  <!-- Profile dropdown -->
  <div id="profileDropdown" class="profile-dropdown">
    <input type="text" id="updateUsername" placeholder="Username">
    <input type="email" id="updateEmail" placeholder="Email">
    <input type="password" id="updatePassword" placeholder="Password">
    <button onclick="updateProfile()">Update</button>
  </div>

  <!-- Shortcuts -->
  <div class="shortcuts" id="shortcuts">
    <a href="https://mail.google.com" target="_blank" class="shortcut">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-gmail-256.png" alt="Gmail"> Gmail
    </a>
    <a href="https://www.youtube.com" target="_blank" class="shortcut">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/395_Youtube_logo-256.png" alt="YouTube"> YouTube
    </a>
    <a href="https://chat.openai.com" target="_blank" class="shortcut">
      <img src="https://cdn3.iconfinder.com/data/icons/social-media-brands-1/128/chat-gpt-256.png" alt="ChatGPT"> ChatGPT
    </a>
    <button onclick="addShortcut()" class="shortcut">ï¼‹ Add Shortcut</button>
  </div>

  <!-- News feed -->
  <div id="newsFeed" class="news-feed"></div>

  <script>
    // Sidebar toggle
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    // Theme switcher with save
    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("theme", theme);
    }
    if(localStorage.getItem("theme")) {
      setTheme(localStorage.getItem("theme"));
    }

    // Clock
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      const clock = document.getElementById("clock");
      clock.textContent = `${h}:${m}:${s}`;
      clock.setAttribute("data-date", now.toDateString());
    }
    setInterval(updateClock, 1000); updateClock();

    // Search
    function search() {
      const engine = document.getElementById("engine").value;
      const query = document.getElementById("searchInput").value;
      if(query.trim()) window.open(engine + encodeURIComponent(query), "_blank");
    }

    // Dice randomizer
    function rollDice() {
      const sites = ["https://pbskids.org", "https://www.youtube.com", "https://www.coolmathgames.com"];
      const pick = sites[Math.floor(Math.random()*sites.length)];
      window.open(pick, "_blank");
    }

    // News feed
    async function loadNews() {
      try {
        const res = await fetch("https://gnews.io/api/v4/top-headlines?token=demo&lang=en&topic=world&q=CNN");
        const data = await res.json();
        const feed = document.getElementById("newsFeed");
        feed.innerHTML = "";
        data.articles.slice(0,6).forEach(article => {
          const card = document.createElement("a");
          card.className = "news-card";
          card.href = article.url;
          card.target = "_blank";
          card.innerHTML = `
            <img src="${article.image || ''}" alt="">
            <h4>${article.title}</h4>
          `;
          feed.appendChild(card);
        });
      } catch(err) {
        console.error("News load failed", err);
      }
    }
    loadNews(); setInterval(loadNews, 300000);

    // Toggle news feed
    function toggleNews() {
      const feed = document.getElementById("newsFeed");
      feed.style.display = (feed.style.display === "none" ? "grid" : "none");
    }

    // Add shortcut
    function addShortcut() {
      const url = prompt("Enter site URL:");
      const name = prompt("Enter site name:");
      if(url && name) {
        const link = document.createElement("a");
        link.href = url;
        link.target = "_blank";
        link.className = "shortcut";
        link.textContent = name;
        document.getElementById("shortcuts").appendChild(link);
      }
    }

    // Sign in + profile bubble
    function signIn() {
      const username = prompt("Enter username:");
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      if(username && email && password) {
        localStorage.setItem("profile", JSON.stringify({username,email,password}));
        showProfileBubble(username);
      }
    }
    function showProfileBubble(username) {
      const bubble = document.getElementById("profileBubble");
      bubble.textContent = username.charAt(0).toUpperCase();
      bubble.style.display = "flex";
    }
    function toggleProfileDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }
    function updateProfile() {
      const username = document.getElementById("updateUsername").value;
      const email = document.getElementById("updateEmail").value;
      const password = document.getElementById("updatePassword").value;
      if(username && email && password) {
        localStorage.setItem("profile", JSON.stringify({username,email,password}));
        showProfileBubble(username);
        toggleProfileDropdown();
      }
    }
    if(localStorage.getItem("profile")) {
      const profile = JSON.parse(localStorage.getItem("profile"));
      showProfileBubble(profile.username);
    }

    // Clean data
    function cleanData() {
      localStorage.clear();
      location.reload();
    }
  </script>
</body>
</html>
