<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omni Browser</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #fff;
      --card-bg: #1a1a1a;
      --accent: #3a82f7;
      --clock-glow: #3a82f7;
    }
    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #111;
      --card-bg: #f1f1f1;
      --accent: #0078d7;
      --clock-glow: #0078d7;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #eaeaea;
      --card-bg: #1e1e1e;
      --accent: #bb86fc;
      --clock-glow: #bb86fc;
    }
    [data-theme="night"] {
      --bg-color: #0f0f0f;
      --text-color: #fff;
      --card-bg: #1a1a1a;
      --accent: #3a82f7;
      --clock-glow: #3a82f7;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 1.3em;
      margin: 10px 0;
      color: var(--text-color);
    }
    #clock {
      font-family: monospace;
      font-size: 2.5em;
      margin: 10px 0;
      text-shadow: 0 0 15px var(--clock-glow);
      cursor: pointer;
    }
    .search-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 20px auto;
      width: 80%;
    }
    .search-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .search-container select,
    .search-container input {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #444;
      outline: none;
      background: var(--card-bg);
      color: var(--text-color);
    }
    .search-container input {
      flex-grow: 1;
      font-size: 1.1em;
    }
    .search-container button {
      padding: 12px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      font-size: 1em;
    }
    #menu-btn, #dice-btn, #profile-bubble {
      padding: 12px;
      border: none;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      font-size: 1.1em;
    }
    #profile-bubble {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    #tabs {
      display: flex;
      background: var(--card-bg);
      padding: 5px 10px;
    }
    .tab {
      background: var(--bg-color);
      border: 1px solid #444;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .tab.active {
      background: var(--accent);
      color: #fff;
    }
    .tab span.close {
      cursor: pointer;
    }
    .shortcuts {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }
    .shortcut {
      padding: 10px 15px;
      border-radius: 10px;
      background: var(--card-bg);
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .shortcut img {
      width: 20px;
      height: 20px;
    }
    .shortcut:hover {
      transform: scale(1.05);
    }
    .news-controls {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .news-controls select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #444;
      background: var(--card-bg);
      color: var(--text-color);
    }
    .news-feed {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .news-card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .news-card:hover {
      transform: scale(1.03);
    }
    .news-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .news-card div {
      padding: 10px;
    }
    .news-error {
      background: #ff4444;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body data-theme="night">
  <header>
    <h1>Omni</h1>
    <p>A multi-tool search engine that will be safe for you and generations to come</p>
    <div id="clock" title=""></div>
  </header>

  <div class="search-row">
    <button id="menu-btn">☰</button>
    <div class="search-container">
      <select id="engine">
        <option value="https://www.google.com/search?q=">Google</option>
        <option value="https://www.bing.com/search?q=">Bing</option>
        <option value="https://search.yahoo.com/search?p=">Yahoo</option>
      </select>
      <input type="text" id="search" placeholder="Search the web..."/>
      <button id="search-btn">Search</button>
    </div>
    <button id="dice-btn">🎲</button>
    <div id="profile-bubble">U</div>
  </div>

  <div id="tabs">
    <div class="tab active">New Tab <span class="close">x</span></div>
  </div>

  <div class="shortcuts">
    <div class="shortcut" onclick="openInNewTab('https://mail.google.com')">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-gmail-256.png"/> Gmail
    </div>
    <div class="shortcut" onclick="openInNewTab('https://youtube.com')">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/395_Youtube_logo-256.png"/> YouTube
    </div>
    <div class="shortcut" onclick="openInNewTab('https://chat.openai.com')">
      <img src="https://cdn3.iconfinder.com/data/icons/social-media-brands-1/128/chat-gpt-256.png"/> ChatGPT
    </div>
    <div class="shortcut" onclick="addShortcut()">➕ Add Shortcut</div>
  </div>

  <div class="news-controls">
    <select id="news-source">
      <option value="cnn">CNN</option>
      <option value="bbc">BBC</option>
      <option value="reuters">Reuters</option>
    </select>
  </div>

  <div class="news-feed" id="news-feed"></div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toDateString();
      const clock = document.getElementById('clock');
      clock.textContent = time;
      clock.title = date;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Search
    document.getElementById('search-btn').onclick = () => {
      const engine = document.getElementById('engine').value;
      const query = document.getElementById('search').value;
      if (query) openInNewTab(engine + encodeURIComponent(query));
    };

    // Dice
    document.getElementById('dice-btn').onclick = () => {
      const sites = ["https://pbskids.org", "https://youtube.com", "https://coolmathgames.com"];
      const choice = sites[Math.floor(Math.random()*sites.length)];
      openInNewTab(choice);
    };

    function openInNewTab(url) {
      window.open(url, '_blank');
    }

    // Load live news using RSS → JSON (via rss2json.com)
    let page = 1;
    async function loadNews(source = 'cnn') {
      const feedUrl = {
        cnn: 'https://rss.cnn.com/rss/edition.rss',
        bbc: 'http://feeds.bbci.co.uk/news/rss.xml',
        reuters: 'http://feeds.reuters.com/reuters/topNews'
      }[source];

      const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}&api_key=YOUR_API_KEY&page=${page}`;
      try {
        const resp = await fetch(api);
        if (!resp.ok) throw new Error(`HTTP error! ${resp.status}`);
        const data = await resp.json();

        if (!data.items || data.items.length === 0) {
          throw new Error("No news items available.");
        }

        const container = document.getElementById('news-feed');
        data.items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'news-card';
          card.innerHTML = `
            <img src="${item.enclosure?.link || 'https://via.placeholder.com/300x150'}" alt="">
            <div>
              <a href="${item.link}" target="_blank">${item.title}</a>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error loading news:', err);
        showNewsError("⚠️ Failed to load news. Retrying...");
        // Retry after 10s
        setTimeout(() => loadNews(source), 10000);
      }
    }

    function showNewsError(msg) {
      const container = document.getElementById('news-feed');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'news-error';
      errorDiv.textContent = msg;
      container.appendChild(errorDiv);
    }

    // Infinite scroll
    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
        const src = document.getElementById('news-source').value;
        page++;
        loadNews(src);
      }
    });

    document.getElementById('news-source').onchange = () => {
      page = 1;
      document.getElementById('news-feed').innerHTML = '';
      loadNews(document.getElementById('news-source').value);
    };

    // First load
    loadNews(document.getElementById('news-source').value);
  </script>
</body>
</html>
