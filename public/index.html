<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omni</title>

  <!-- ✅ Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 30px;
      font-size: 3rem;
    }
    p.description {
      font-style: italic;
      margin-top: -10px;
      margin-bottom: 30px;
      opacity: 0.8;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 600px;
      max-width: 90%;
      margin-bottom: 20px;
    }
    .search-bar select, .search-bar input, .search-bar button {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .search-bar input {
      flex: 1;
    }
    .menu-button {
      position: absolute;
      left: 20px;
      top: 120px;
      font-size: 1.8rem;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .menu-button:hover {
      background: rgba(255,255,255,0.3);
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: rgba(30,30,30,0.9);
      backdrop-filter: blur(12px);
      padding: 20px;
      box-shadow: 3px 0 10px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar button, .sidebar a, .sidebar select {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      text-align: left;
      cursor: pointer;
      text-decoration: none;
    }
    .sidebar button:hover, .sidebar a:hover, .sidebar select:hover {
      background: rgba(255,255,255,0.2);
    }
    .shortcuts {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .shortcuts button {
      padding: 12px 24px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .shortcuts button:hover {
      background: rgba(255,255,255,0.2);
    }
    .news-feed {
      max-width: 1000px;
      width: 95%;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .news-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      display: flex;
      flex-direction: column;
    }
    .news-card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.1);
    }
    .news-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .news-content {
      padding: 12px;
      flex: 1;
    }
    .news-content h3 {
      margin: 0 0 8px 0;
      font-size: 1.1rem;
    }
    .news-content p {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Omni</h1>
  <p class="description">a multi tool search engine that will be safe for you and generations to come</p>

  <!-- Search bar -->
  <div class="search-bar">
    <select id="engine">
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
    </select>
    <input id="searchQuery" type="text" placeholder="Search...">
    <button onclick="search()">Search</button>
  </div>

  <!-- Menu button -->
  <button class="menu-button" onclick="toggleMenu()">☰</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <button onclick="alert('Sign in coming soon')">Sign In</button>
    <button onclick="toggleSettings()">Settings ▼</button>
    <div id="settingsMenu" style="display:none; margin-left:10px;">
      <button onclick="toggleNews()">Hide News Feed</button>
      <button onclick="clearData()">Clean Data</button>
      <button onclick="toggleMute()">Mute / Unmute</button>
      <a href="https://github.com/12jjiscool-stack/Omni-browser_offfical" target="_blank">Current GitHub</a>
      <label for="newsSource">News Source:</label>
      <select id="newsSource" onchange="changeNewsSource()">
        <option value="https://feeds.bbci.co.uk/news/rss.xml">BBC</option>
        <option value="http://rss.cnn.com/rss/edition.rss">CNN</option>
        <option value="https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml">NYT</option>
      </select>
    </div>
  </div>

  <!-- Shortcuts -->
  <div class="shortcuts">
    <button onclick="window.open('https://mail.google.com','_blank')">Gmail</button>
    <button onclick="window.open('https://youtube.com','_blank')">YouTube</button>
    <button onclick="window.open('https://chat.openai.com','_blank')">ChatGPT</button>
    <button onclick="addShortcut()">+ Add Shortcut</button>
  </div>

  <!-- News Feed -->
  <div id="newsContainer" class="news-feed"></div>

  <!-- Hidden YouTube iframe for music -->
  <iframe id="bgMusic" width="0" height="0" src="https://www.youtube.com/embed/c9kIsJ15DsM?autoplay=1&loop=1&playlist=c9kIsJ15DsM&mute=1" frameborder="0" allow="autoplay"></iframe>

  <script>
    function search() {
      const engine = document.getElementById("engine").value;
      const query = document.getElementById("searchQuery").value;
      if(query) window.open(engine + encodeURIComponent(query), "_blank");
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function toggleSettings() {
      const sm = document.getElementById("settingsMenu");
      sm.style.display = sm.style.display === "none" ? "block" : "none";
    }

    function toggleNews() {
      const news = document.getElementById("newsContainer");
      news.style.display = news.style.display === "none" ? "grid" : "none";
    }

    function clearData() {
      localStorage.clear();
      alert("Data cleared!");
    }

    function toggleMute() {
      const iframe = document.getElementById("bgMusic");
      const src = iframe.src;
      if (src.includes("mute=1")) {
        iframe.src = src.replace("mute=1", "mute=0");
      } else {
        iframe.src = src.replace("mute=0", "mute=1");
      }
    }

    function changeNewsSource() {
      const source = document.getElementById("newsSource").value;
      localStorage.setItem("newsSource", source);
      loadNews();
    }

    async function loadNews() {
      const source = localStorage.getItem("newsSource") || "https://feeds.bbci.co.uk/news/rss.xml";
      document.getElementById("newsSource").value = source;
      try {
        const resp = await fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(source));
        const data = await resp.json();
        const container = document.getElementById("newsContainer");
        container.innerHTML = "";
        data.items.slice(0,8).forEach(article => {
          const card = document.createElement("div");
          card.className = "news-card";
          card.onclick = () => window.open(article.link, "_blank");
          card.innerHTML = `
            <img src="${article.enclosure?.link || 'https://via.placeholder.com/280x160'}">
            <div class="news-content">
              <h3>${article.title}</h3>
              <p>${article.description.substring(0,100)}...</p>
            </div>`;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("News load failed", err);
      }
    }

    // Load news on startup
    window.onload = () => {
      loadNews();
      // Refresh news every 5 minutes
      setInterval(loadNews, 300000);
    };
  </script>
</body>
</html>
