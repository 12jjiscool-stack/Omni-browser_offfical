<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omni Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 10px;
      position: relative;
    }

    #menuButton {
      margin-left: 10px;
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    #diceButton {
      margin-left: 10px;
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    #profileBubble {
      position: absolute;
      right: 15px;
      top: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0 0 0;
    }

    .description {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: white;
    }

    #clock {
      font-family: monospace;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    #searchContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 80%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    #searchBar {
      flex: 1;
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    #engineSelect, #searchButton {
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .shortcuts {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .shortcut {
      display: flex;
      align-items: center;
      background: #333;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .shortcut:hover {
      background: #444;
    }

    .shortcut img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .add-shortcut {
      background: #444;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
    }

    /* News feed */
    #newsControls {
      margin: 10px 0;
    }

    #newsContainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }

    .news-card {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .news-card .content {
      padding: 10px;
    }

    .news-card .content h3 {
      margin: 0 0 5px 0;
      font-size: 1rem;
    }

    .news-card .content p {
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Omni</h1>
    <button id="menuButton">â˜° Menu</button>
    <button id="diceButton">ðŸŽ²</button>
    <div id="profileBubble">U</div>
  </header>

  <div class="description">A multi tool search engine that will be safe for you and generations to come</div>
  <div id="clock" title=""></div>

  <div id="searchContainer">
    <input type="text" id="searchBar" placeholder="Search the web...">
    <select id="engineSelect">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
      <option value="https://search.yahoo.com/search?p=">Yahoo</option>
    </select>
    <button id="searchButton">Search</button>
  </div>

  <div class="shortcuts">
    <a href="https://mail.google.com" target="_blank" class="shortcut">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-gmail-256.png"/> Gmail
    </a>
    <a href="https://www.youtube.com" target="_blank" class="shortcut">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/395_Youtube_logo-256.png"/> YouTube
    </a>
    <a href="https://chat.openai.com" target="_blank" class="shortcut">
      <img src="https://cdn3.iconfinder.com/data/icons/social-media-brands-1/128/chat-gpt-256.png"/> ChatGPT
    </a>
    <button class="add-shortcut">+ Add Shortcut</button>
  </div>

  <!-- News Source Selector -->
  <div id="newsControls">
    <label for="newsSource">News Source:</label>
    <select id="newsSource">
      <option value="cnn">CNN</option>
      <option value="bbc">BBC</option>
      <option value="reuters">Reuters</option>
    </select>
  </div>

  <!-- News Grid -->
  <div id="newsContainer"></div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toDateString();
      document.getElementById("clock").textContent = time;
      document.getElementById("clock").title = date;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Dice random site
    const diceSites = ["https://pbskids.org", "https://youtube.com", "https://coolmathgames.com"];
    document.getElementById("diceButton").addEventListener("click", () => {
      const randomSite = diceSites[Math.floor(Math.random() * diceSites.length)];
      window.open(randomSite, "_blank");
    });

    // Search
    document.getElementById("searchButton").addEventListener("click", () => {
      const query = document.getElementById("searchBar").value;
      const engine = document.getElementById("engineSelect").value;
      if(query) window.open(engine + encodeURIComponent(query), "_blank");
    });

    // Load News
    async function loadNews(source="cnn") {
      const newsContainer = document.getElementById("newsContainer");
      newsContainer.innerHTML = "<p>Loading news...</p>";
      try {
        const res = await fetch(`https://gnews.io/api/v4/top-headlines?token=demo&lang=en&max=12&q=${source}`);
        const data = await res.json();
        newsContainer.innerHTML = "";
        data.articles.slice(0,12).forEach(article => {
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <img src="${article.image || 'https://via.placeholder.com/300'}" alt="thumbnail"/>
            <div class="content">
              <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
              <p>${article.description || ""}</p>
            </div>
          `;
          newsContainer.appendChild(card);
        });
      } catch(err) {
        newsContainer.innerHTML = "<p>Failed to load news.</p>";
      }
    }
    loadNews();

    document.getElementById("newsSource").addEventListener("change", (e) => {
      loadNews(e.target.value);
    });

    setInterval(() => {
      const source = document.getElementById("newsSource").value;
      loadNews(source);
    }, 300000); // refresh every 5 min
  </script>
</body>
</html>
