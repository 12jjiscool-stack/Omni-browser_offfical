<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omni</title>

  <!-- âœ… Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: padding-left 0.3s ease;
    }
    h1 {
      margin-top: 30px;
      font-size: 3rem;
    }
    p.description {
      font-style: italic;
      margin-top: -10px;
      margin-bottom: 30px;
      opacity: 0.8;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 600px;
      max-width: 90%;
      margin-bottom: 20px;
    }
    .search-bar select, .search-bar input, .search-bar button {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .search-bar input {
      flex: 1;
    }
    .shortcuts {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .shortcuts button {
      padding: 12px 24px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .shortcuts button:hover {
      background: rgba(255,255,255,0.2);
    }
    .news-feed {
      max-width: 800px;
      width: 90%;
      margin-top: 20px;
    }
    .news-card {
      display: flex;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
      transition: background 0.2s;
    }
    .news-card:hover {
      background: rgba(255,255,255,0.1);
    }
    .news-card img {
      width: 120px;
      object-fit: cover;
    }
    .news-content {
      padding: 10px;
      flex: 1;
    }
    .news-content h3 {
      margin: 0 0 5px 0;
    }
    /* Sidebar */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1001;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      backdrop-filter: blur(12px);
      background: rgba(20, 20, 20, 0.95);
      padding: 20px;
      box-shadow: 4px 0 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .sidebar button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s;
      width: 100%;
    }
    .sidebar button:hover {
      background: rgba(255,255,255,0.2);
    }
    .dropdown {
      display: none;
      flex-direction: column;
      gap: 8px;
      margin-left: 10px;
    }
    .dropdown.show {
      display: flex;
    }
    /* Close Button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <!-- Menu Button -->
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">âœ–</button>
    <h2>Menu</h2>
    <button onclick="alert('Sign in coming soon!')">Sign In</button>
    <button onclick="toggleDropdown('settingsMenu')">Settings âŒ„</button>
    <div id="settingsMenu" class="dropdown">
      <button onclick="toggleNews()">Hide News Feed</button>
      <button onclick="cleanData()">Clean Data</button>
      <button onclick="window.open('https://github.com/12jjiscool-stack/Omni-browser_offfical','_blank')">Current GitHub</button>
      <button onclick="toggleMute()" id="muteBtn">Mute Music</button>
    </div>
  </div>

  <h1>Omni</h1>
  <p class="description">a multi tool search engine that will be safe for you and generations to come</p>

  <!-- Search -->
  <div class="search-bar">
    <select id="engineSelect">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
    </select>
    <input id="searchInput" type="text" placeholder="Search the web..." />
    <button onclick="search()">Search</button>
  </div>

  <!-- Shortcuts -->
  <div class="shortcuts" id="shortcuts"></div>
  <button onclick="addShortcut()">+ Add Shortcut</button>

  <!-- News -->
  <div class="news-feed" id="newsFeed">
    <h2>Latest News</h2>
    <div id="newsContainer"></div>
  </div>

  <!-- Hidden YouTube Music Player -->
  <div id="player"></div>

  <script>
    // Sidebar toggle
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    // Dropdowns
    function toggleDropdown(id) {
      document.getElementById(id).classList.toggle('show');
    }

    // Search
    function search() {
      const engine = document.getElementById("engineSelect").value;
      const query = document.getElementById("searchInput").value;
      if (query) {
        window.open(engine + encodeURIComponent(query), "_blank");
      }
    }

    // Shortcuts
    const shortcutsEl = document.getElementById("shortcuts");
    let shortcuts = JSON.parse(localStorage.getItem("shortcuts") || "[]");
    function renderShortcuts() {
      shortcutsEl.innerHTML = "";
      shortcuts.forEach((s, i) => {
        const btn = document.createElement("button");
        btn.textContent = s.name;
        btn.onclick = () => window.open(s.url, "_blank");
        shortcutsEl.appendChild(btn);
      });
    }
    function addShortcut() {
      const name = prompt("Shortcut name:");
      const url = prompt("Shortcut URL:");
      if (name && url) {
        shortcuts.push({ name, url });
        localStorage.setItem("shortcuts", JSON.stringify(shortcuts));
        renderShortcuts();
      }
    }
    renderShortcuts();

    // News Feed
    async function loadNews() {
      try {
        const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://www.bing.com/news/search?q=technology&format=rss");
        const data = await res.json();
        const container = document.getElementById("newsContainer");
        container.innerHTML = "";
        data.items.slice(0, 5).forEach(item => {
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <img src="${item.enclosure?.link || 'https://via.placeholder.com/120'}">
            <div class="news-content">
              <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
              <p>${item.description.slice(0,100)}...</p>
            </div>`;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("News load failed", err);
      }
    }
    loadNews();

    // Hide News Feed
    function toggleNews() {
      const feed = document.getElementById("newsFeed");
      feed.style.display = feed.style.display === "none" ? "block" : "none";
    }

    // Clean Data
    function cleanData() {
      localStorage.clear();
      shortcuts = [];
      renderShortcuts();
      alert("All saved data cleared!");
    }

    // ðŸŽµ YouTube Music with IFrame API
    let player;
    let muted = localStorage.getItem("muted") === "true";

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'c9kIsJ15DsM',
        playerVars: { 
          autoplay: 1,
          loop: 1,
          playlist: 'c9kIsJ15DsM'
        },
        events: {
          onReady: (e) => {
            e.target.setVolume(10); // quiet
            if (muted) e.target.mute();
          }
        }
      });
    }

    function toggleMute() {
      muted = !muted;
      localStorage.setItem("muted", muted);
      document.getElementById("muteBtn").textContent = muted ? "Unmute Music" : "Mute Music";
      if (player) {
        muted ? player.mute() : player.unMute();
      }
    }

    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
