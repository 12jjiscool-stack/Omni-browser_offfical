<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omni</title>
  <!-- Custom Omni Favicon -->
  <link id="favicon" rel="icon" type="image/png" 
  href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiI+PHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiByeD0iNiIgZmlsbD0iI2VhNDMzNSIvPjx0ZXh0IHg9IjE2IiB5PSIyMCIgZm9udC1zaXplPSIxMCIgZm9udC1mYW1pbHk9InN5c3RlbS11aSIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk9tbmk8L3RleHQ+PC9zdmc+" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0,0,0,0.55);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    .search-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      background: rgba(30,41,59,0.8);
      padding: 0.7rem;
      border-radius: 0.7rem;
    }
    .search-row input {
      padding: 0.6rem;
      border-radius: 0.4rem;
      border: none;
      width: 260px;
    }
    .search-row button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.4rem;
      padding: 0.6rem 1rem;
      cursor: pointer;
    }
    .search-row button:hover { opacity: 0.9; }
    .gmail-btn {
      background: #ea4335 !important;
    }
    .status {
      margin-left: auto;
      display: flex;
      gap: 0.7rem;
    }
    .shortcuts {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      margin-top: 0.8rem;
      justify-content: center;
    }
    .shortcut {
      background: rgba(51,65,85,0.8);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .shortcut:hover { background: rgba(71,85,105,0.9); }
    .ai-section { margin:1rem 0; width:100%; max-width:500px; }
    .ai-toggle {
      display:block;
      width:100%;
      background:#7e22ce;
      color:white;
      padding:0.9rem 1rem;
      border:none;
      border-radius:0.6rem;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition:background 0.2s ease;
      text-align:center;
    }
    .ai-toggle:hover { background:#9333ea; }
    .ai-container {
      margin-top:0.5rem;
      background:rgba(51,65,85,0.8);
      padding:1rem;
      border-radius:0.5rem;
    }
    .ai-container textarea {
      width:100%;
      padding:0.6rem;
      border-radius:0.4rem;
      border:none;
      resize:vertical;
      margin-bottom:0.5rem;
    }
    .ai-container button {
      background:#2563eb;
      color:white;
      padding:0.5rem 0.9rem;
      border:none;
      border-radius:0.4rem;
      cursor:pointer;
    }
    .ai-container button:hover { opacity:0.9; }
    .ai-response {
      margin-top:0.5rem;
      background:#1e293b;
      padding:0.6rem;
      border-radius:0.4rem;
      font-size:0.9rem;
      text-align:left;
    }
    .bubble {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-style: italic;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }
    .edit-bg {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 6px 12px;
      background: rgba(30,41,59,0.8);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .edit-bg:hover { background: rgba(51,65,85,0.9); }
    /* Music Player */
    .music-player {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Music Player (SoundCloud Embed) -->
  <div class="music-player">
    <iframe 
      width="250" 
      height="120" 
      scrolling="no" 
      frameborder="no" 
      allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/forss/flickermood&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
    </iframe>
  </div>

  <div class="overlay">
    <div class="search-row">
      <button class="gmail-btn" onclick="openGmail()">üìß Gmail</button>
      <input id="searchBox" type="text" placeholder="Search with DuckDuckGo..." required />
      <button onclick="searchQuery()">Search</button>
      <div class="status">
        <span id="battery">üîã --%</span>
        <span id="temperature">üå°Ô∏è --¬∞C</span>
      </div>
    </div>

    <!-- Shortcuts -->
    <div class="shortcuts" id="shortcuts"></div>
    <button onclick="addShortcut()">‚ûï Add Shortcut</button>

    <!-- AI Assistant -->
    <div class="ai-section">
      <button class="ai-toggle" onclick="toggleAI()">ü§ñ Open AI Assistant</button>
      <div class="ai-container" id="aiContainer" style="display:none;">
        <textarea id="aiInput" placeholder="Ask me anything..." rows="3"></textarea>
        <button onclick="askAI()">Ask</button>
        <div class="ai-response" id="aiResponse">üí¨ Response will appear here...</div>
      </div>
    </div>
  </div>

  <div class="bubble">Made by Jacob Maddox</div>
  <button class="edit-bg" onclick="editBackground()">Edit Background</button>

  <script>
    // Gmail button
    function openGmail() {
      window.open("https://mail.google.com/", "_blank");
    }

    // Search
    function searchQuery() {
      const query = document.getElementById("searchBox").value;
      if(query) window.open("https://duckduckgo.com/?q=" + encodeURIComponent(query), "_blank");
    }

    // Battery status
    navigator.getBattery?.().then(battery => {
      function updateBattery() {
        document.getElementById("battery").textContent = "üîã " + Math.round(battery.level * 100) + "%";
      }
      updateBattery();
      battery.addEventListener("levelchange", updateBattery);
    });

    // Weather (temperature & location)
    async function fetchWeather() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const loc = await res.json();
        const city = loc.city;
        const region = loc.region;
        const weatherRes = await fetch(`https://wttr.in/${city}?format=%t`);
        const temp = await weatherRes.text();
        document.getElementById("temperature").textContent = `${city}, ${region} üå°Ô∏è ${temp}`;
      } catch (e) {
        document.getElementById("temperature").textContent = "üå°Ô∏è N/A";
      }
    }
    fetchWeather();

    // Background editor
    function editBackground() {
      const url = prompt("Enter image URL for background:");
      if (url) {
        document.body.style.background = `url('${url}') no-repeat center center fixed`;
        document.body.style.backgroundSize = "cover";
      }
    }

    // Shortcuts
    const shortcutsDiv = document.getElementById("shortcuts");
    function addShortcut() {
      const name = prompt("Shortcut name:");
      const url = prompt("Shortcut URL:");
      if(name && url) {
        const el = document.createElement("div");
        el.className = "shortcut";
        el.textContent = name;
        el.onclick = () => window.open(url, "_blank");
        shortcutsDiv.appendChild(el);
      }
    }

    // AI Assistant
    function toggleAI() {
      const aiBox = document.getElementById("aiContainer");
      aiBox.style.display = aiBox.style.display === "none" ? "block" : "none";
    }

    async function askAI() {
      const input = document.getElementById("aiInput").value.trim();
      const responseBox = document.getElementById("aiResponse");
      if (!input) return;
      responseBox.textContent = "ü§î Thinking...";
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY_HERE"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: input }]
          })
        });
        const data = await res.json();
        responseBox.textContent = data.choices?.[0]?.message?.content || "‚ö†Ô∏è No response.";
      } catch (err) {
        responseBox.textContent = "‚ö†Ô∏è Error fetching AI response.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
