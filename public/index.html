<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omni Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    /* Centered header area */
    .header {
      text-align: center;
      margin-top: 50px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      font-size: 1.3rem;
      font-weight: 400;
      color: white;
      margin-bottom: 15px;
    }

    .clock {
      font-family: monospace;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .clock:hover::after {
      content: attr(data-date);
      display: block;
      font-size: 1rem;
      margin-top: 8px;
      color: inherit;
    }

    /* Search container */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      max-width: 700px;
      gap: 10px;
    }

    select, input[type="text"], button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input[type="text"] {
      flex: 1;
    }

    button {
      cursor: pointer;
    }

    /* Shortcuts */
    .shortcuts {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .shortcut {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(0,0,0,0.05);
      transition: background 0.3s;
    }

    .shortcut img {
      width: 20px;
      height: 20px;
    }

    .shortcut:hover {
      background: rgba(0,0,0,0.1);
    }

    /* Themes */
    body.light {
      background: #f4f4f4;
      color: #000;
    }
    body.light .clock {
      color: #000;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    body.dark {
      background: #222;
      color: #fff;
    }
    body.dark .clock {
      color: #fff;
      text-shadow: 0 0 12px rgba(255,255,255,0.7);
    }

    body.night {
      background: #0d1b2a;
      color: #e0e1dd;
    }
    body.night .clock {
      color: #9cf;
      text-shadow: 0 0 15px rgba(100,150,255,0.8);
    }

    /* Menu button */
    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 14px;
      border: none;
      border-radius: 50%;
      background: #555;
      color: #fff;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    .menu-btn:hover {
      background: #333;
    }

    /* Sidebar menu */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      color: #fff;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      transition: left 0.3s;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 8px;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #444;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background: #666;
    }
  </style>
</head>
<body class="light">
  <!-- Menu button -->
  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h3>Menu</h3>
    <button onclick="setTheme('light')">Light Mode</button>
    <button onclick="setTheme('dark')">Dark Mode</button>
    <button onclick="setTheme('night')">Night Mode</button>
  </div>

  <div class="header">
    <div class="title">Omni</div>
    <div class="description">a multi tool search engine that will be safe for you, and generations to come</div>
    <div id="clock" class="clock" data-date=""></div>
  </div>

  <!-- Search bar with engine dropdown -->
  <div class="search-container">
    <select id="engine">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
      <option value="https://search.yahoo.com/search?p=">Yahoo</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="search()">Search</button>
  </div>

  <!-- Shortcuts -->
  <div class="shortcuts">
    <a href="https://mail.google.com" target="_blank" class="shortcut">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-gmail-256.png" alt="Gmail"> Gmail
    </a>
    <a href="https://www.youtube.com" target="_blank" class="shortcut">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/395_Youtube_logo-256.png" alt="YouTube"> YouTube
    </a>
    <a href="https://chat.openai.com" target="_blank" class="shortcut">
      <img src="https://cdn3.iconfinder.com/data/icons/social-media-brands-1/128/chat-gpt-256.png" alt="ChatGPT"> ChatGPT
    </a>
  </div>

  <script>
    // Menu toggle
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    // Theme switcher
    function setTheme(theme) {
      document.body.className = theme;
    }

    // Search function
    function search() {
      const engine = document.getElementById("engine").value;
      const query = document.getElementById("searchInput").value;
      if (query.trim()) {
        window.open(engine + encodeURIComponent(query), "_blank");
      }
    }

    // Clock function
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      const clock = document.getElementById("clock");
      clock.textContent = `${h}:${m}:${s}`;
      clock.setAttribute("data-date", now.toDateString());
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
