<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omni</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 40px;
      font-size: 3rem;
      letter-spacing: 2px;
    }
    p.description {
      font-style: italic;
      margin-top: -8px;
      margin-bottom: 30px;
      opacity: 0.8;
    }
    /* Sidebar */
    .sidebar-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1100;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #111;
      box-shadow: 4px 0 12px rgba(0,0,0,0.6);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a, .sidebar button {
      display: block;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      font-size: 1.1rem;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    .sidebar a:hover, .sidebar button:hover {
      background: rgba(255,255,255,0.1);
    }
    .submenu {
      display: none;
      padding-left: 20px;
      background: #1a1a1a;
    }
    .submenu button {
      font-size: 1rem;
    }
    .sidebar .expand::after {
      content: " ▼";
      font-size: 0.8rem;
    }
    .sidebar .expand.active::after {
      content: " ▲";
    }
    /* Search bar */
    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 650px;
      max-width: 95%;
      margin-bottom: 25px;
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      margin-top: 60px;
    }
    .search-bar select, .search-bar input, .search-bar button {
      padding: 12px;
      border-radius: 8px;
      border: none;
    }
    .search-bar select {
      background: #222;
      color: white;
    }
    .search-bar input {
      flex: 1;
      font-size: 1rem;
      background: #111;
      color: white;
    }
    .search-bar button {
      background: #e50914;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .search-bar button:hover {
      background: #ff1e28;
    }
    /* Dropdown (3 dots) */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      padding: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      transition: 0.2s;
    }
    .dropbtn:hover {
      background: rgba(255,255,255,0.2);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: #222;
      border-radius: 12px;
      min-width: 200px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 14px 18px;
      text-decoration: none;
      display: block;
      transition: 0.2s;
    }
    .dropdown-content a:hover {
      background: rgba(255,255,255,0.1);
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    /* Shortcuts */
    .shortcuts {
      display: flex;
      gap: 25px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .shortcuts button {
      padding: 14px 28px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    .shortcuts button:hover {
      background: rgba(255,255,255,0.15);
    }
    /* News feed cards */
    .news-container {
      width: 90%;
      max-width: 1100px;
      margin-top: 30px;
      margin-bottom: 60px;
    }
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .news-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .news-card:hover {
      transform: translateY(-4px);
    }
    .news-thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .news-content {
      padding: 14px;
      flex: 1;
    }
    .news-content a {
      color: #e50914;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
    .news-content a:hover {
      text-decoration: underline;
    }
    .news-content p {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .audio-player {
      position: fixed;
      top: 15px;
      left: 60px;
      z-index: 100;
    }
    .credit-bubble {
      position: fixed;
      bottom: 12px;
      left: 14px;
      font-style: italic;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Sidebar toggle -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="#">Sign In</a>
    <button class="expand" onclick="toggleSubmenu(this)">Settings</button>
    <div class="submenu">
      <button id="toggleNewsBtn" onclick="toggleNews()">Hide News Feed</button>
    </div>
  </div>

  <h1>Omni</h1>
  <p class="description">a multi tool search engine that will be safe for you and generations to come</p>

  <!-- Search bar -->
  <div class="search-bar">
    <select id="engine">
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
      <option value="https://search.brave.com/search?q=">Brave</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="doSearch()">Search</button>
    <div class="dropdown">
      <button class="dropbtn">⋮</button>
      <div class="dropdown-content">
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://youtube.com" target="_blank">YouTube</a>
        <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
      </div>
    </div>
  </div>

  <!-- Shortcuts -->
  <div class="shortcuts">
    <button onclick="openShortcut('https://openai.com')">OpenAI</button>
    <button onclick="openShortcut('https://github.com')">GitHub</button>
    <button onclick="openShortcut('https://soundcloud.com')">SoundCloud</button>
    <button onclick="addShortcut()">+ Add Shortcut</button>
  </div>

  <!-- News feed -->
  <div class="news-container" id="newsContainer">
    <h2>Latest News</h2>
    <div id="newsGrid" class="news-grid"><p>Loading news...</p></div>
  </div>

  <!-- Lofi Audio Player -->
  <div class="audio-player">
    <audio id="lofiPlayer" autoplay loop controls>
      <source src="https://files.catbox.moe/4m3z7n.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Credit -->
  <div class="credit-bubble">made by Jacob Maddox</div>

  <script>
    function doSearch() {
      const eng = document.getElementById("engine").value;
      const query = document.getElementById("searchInput").value;
      if (!query) return;
      window.open(eng + encodeURIComponent(query), "_blank");
    }

    function openShortcut(url) {
      window.open(url, "_blank");
    }

    function addShortcut() {
      const url = prompt("Enter shortcut URL:");
      const name = prompt("Enter shortcut name:");
      if (url && name) {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => openShortcut(url);
        document.querySelector(".shortcuts").insertBefore(btn, document.querySelector(".shortcuts").lastElementChild);
      }
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function toggleSubmenu(el) {
      el.classList.toggle("active");
      const submenu = el.nextElementSibling;
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }

    function toggleNews() {
      const news = document.getElementById("newsContainer");
      const btn = document.getElementById("toggleNewsBtn");
      if (news.style.display === "none") {
        news.style.display = "block";
        btn.textContent = "Hide News Feed";
      } else {
        news.style.display = "none";
        btn.textContent = "Show News Feed";
      }
    }

    async function fetchNews() {
      try {
        const rssUrl = encodeURIComponent("https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml");
        const resp = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`);
        const json = await resp.json();
        const items = json.items || [];
        const newsGrid = document.getElementById("newsGrid");
        newsGrid.innerHTML = "";
        items.slice(0, 6).forEach(item => {
          const card = document.createElement("div");
          card.className = "news-card";

          const img = document.createElement("img");
          img.className = "news-thumb";
          img.src = item.enclosure?.link || "https://via.placeholder.com/300x160.png?text=News";

          const content = document.createElement("div");
          content.className = "news-content";

          const a = document.createElement("a");
          a.href = item.link;
          a.textContent = item.title;
          a.target = "_blank";

          const p = document.createElement("p");
          p.textContent = item.description.replace(/<[^>]*>?/gm, "").slice(0, 150) + "...";

          content.appendChild(a);
          content.appendChild(p);
          card.appendChild(img);
          card.appendChild(content);
          newsGrid.appendChild(card);
        });
      } catch (err) {
        console.error("News fetch error:", err);
        document.getElementById("newsGrid").innerHTML = "<p>Failed to load news.</p>";
      }
    }

    window.addEventListener("load", () => {
      fetchNews();
      setInterval(fetchNews, 1000 * 60 * 5);
    });
  </script>
</body>
</html>
