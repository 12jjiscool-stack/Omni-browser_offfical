<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omni Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      padding: 10px 15px;
    }

    #profileBubble {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0 0 0;
    }

    .description {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: white;
      text-align: center;
    }

    #clock {
      font-family: monospace;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    #searchContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 80%;
      max-width: 900px;
      margin-bottom: 20px;
    }

    #searchBar {
      flex: 1;
      padding: 14px;
      font-size: 1.2rem;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    #engineSelect, #searchButton, #menuButton, #diceButton {
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      background: #333;
      color: white;
    }

    .shortcuts {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .shortcut {
      display: flex;
      align-items: center;
      background: #333;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .shortcut:hover {
      background: #444;
    }

    .shortcut img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .add-shortcut {
      background: #444;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
    }

    /* Sliding Menu */
    #sideMenu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      transition: left 0.3s ease;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    #sideMenu.active {
      left: 0;
    }

    #sideMenu button, #sideMenu a {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
    }

    #sideMenu button:hover, #sideMenu a:hover {
      background: #444;
    }

    /* Calculator Modal */
    #calculatorModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      z-index: 2000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #calculatorHeader {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    #closeCalc {
      background: #333;
      border: none;
      color: white;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      padding: 2px 8px;
    }

    #calculatorDisplay {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      font-size: 1.2rem;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }

    .calc-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calc-btn {
      padding: 15px;
      background: #333;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }

    .calc-btn:hover {
      background: #444;
    }

    /* Sign In Modal */
    #signInModal, #accountModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      z-index: 3000;
      width: 300px;
      text-align: center;
    }

    #signInModal input, #accountModal input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    #signInModal button, #accountModal button {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }

    #signInModal button:hover, #accountModal button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <div id="profileBubble">U</div>
  </header>

  <h1>Omni</h1>
  <div class="description">A multi tool search engine that will be safe for you and generations to come</div>
  <div id="clock" title=""></div>

  <div id="searchContainer">
    <input type="text" id="searchBar" placeholder="Search the web...">
    <select id="engineSelect">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
      <option value="https://search.yahoo.com/search?p=">Yahoo</option>
    </select>
    <button id="searchButton">Search</button>
    <button id="menuButton">â˜° Menu</button>
    <button id="diceButton">ðŸŽ²</button>
  </div>

  <div class="shortcuts">
    <a href="https://mail.google.com" target="_blank" class="shortcut">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-gmail-256.png"/> Gmail
    </a>
    <a href="https://www.youtube.com" target="_blank" class="shortcut">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/395_Youtube_logo-256.png"/> YouTube
    </a>
    <a href="https://chat.openai.com" target="_blank" class="shortcut">
      <img src="https://cdn3.iconfinder.com/data/icons/social-media-brands-1/128/chat-gpt-256.png"/> ChatGPT
    </a>
    <button class="add-shortcut">+ Add Shortcut</button>
  </div>

  <!-- Side Menu -->
  <div id="sideMenu">
    <button id="signInBtn">Sign In</button>
    <button id="themesBtn">Themes</button>
    <button id="cleanDataBtn">Clean Data</button>
    <a href="https://github.com/12jjiscool-stack/Omni-browser_offfical" target="_blank">Current GitHub</a>
    <button id="mathSolverBtn">Math Solver</button>
  </div>

  <!-- Calculator Modal -->
  <div id="calculatorModal">
    <div id="calculatorHeader"><button id="closeCalc">X</button></div>
    <input type="text" id="calculatorDisplay" readonly>
    <div class="calc-grid">
      <button class="calc-btn">7</button>
      <button class="calc-btn">8</button>
      <button class="calc-btn">9</button>
      <button class="calc-btn">/</button>
      <button class="calc-btn">4</button>
      <button class="calc-btn">5</button>
      <button class="calc-btn">6</button>
      <button class="calc-btn">*</button>
      <button class="calc-btn">1</button>
      <button class="calc-btn">2</button>
      <button class="calc-btn">3</button>
      <button class="calc-btn">-</button>
      <button class="calc-btn">0</button>
      <button class="calc-btn">.</button>
      <button class="calc-btn">=</button>
      <button class="calc-btn">+</button>
      <button class="calc-btn">(</button>
      <button class="calc-btn">)</button>
      <button class="calc-btn">sin</button>
      <button class="calc-btn">cos</button>
      <button class="calc-btn">tan</button>
      <button class="calc-btn">log</button>
      <button class="calc-btn">âˆš</button>
      <button class="calc-btn">C</button>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signInModal">
    <h2>Sign In</h2>
    <input type="text" id="usernameInput" placeholder="Username">
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="signInSubmit">Sign In</button>
  </div>

  <!-- Account Modal -->
  <div id="accountModal">
    <h2>Account Settings</h2>
    <input type="text" id="editUsername" placeholder="Username">
    <input type="email" id="editEmail" placeholder="Email">
    <input type="password" id="editPassword" placeholder="Password">
    <button id="updateAccount">Update</button>
  </div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toDateString();
      document.getElementById("clock").textContent = time;
      document.getElementById("clock").title = date;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Dice random site
    const diceSites = ["https://pbskids.org", "https://youtube.com", "https://coolmathgames.com"];
    document.getElementById("diceButton").addEventListener("click", () => {
      const randomSite = diceSites[Math.floor(Math.random() * diceSites.length)];
      window.open(randomSite, "_blank");
    });

    // Search
    document.getElementById("searchButton").addEventListener("click", () => {
      const query = document.getElementById("searchBar").value;
      const engine = document.getElementById("engineSelect").value;
      if(query) window.open(engine + encodeURIComponent(query), "_blank");
    });

    // Menu toggle
    document.getElementById("menuButton").addEventListener("click", () => {
      document.getElementById("sideMenu").classList.toggle("active");
    });

    // Math Solver
    const calcModal = document.getElementById("calculatorModal");
    const calcDisplay = document.getElementById("calculatorDisplay");
    document.getElementById("mathSolverBtn").addEventListener("click", () => {
      calcModal.style.display = "block";
    });
    document.getElementById("closeCalc").addEventListener("click", () => {
      calcModal.style.display = "none";
    });
    document.querySelectorAll(".calc-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const val = btn.textContent;
        if(val === "C") {
          calcDisplay.value = "";
        } else if(val === "=") {
          try {
            calcDisplay.value = eval(calcDisplay.value
              .replace("âˆš", "Math.sqrt")
              .replace("log", "Math.log")
              .replace("sin", "Math.sin")
              .replace("cos", "Math.cos")
              .replace("tan", "Math.tan"));
          } catch {
            calcDisplay.value = "Error";
          }
        } else {
          calcDisplay.value += val;
        }
      });
    });

    // Sign In Modal
    const signInModal = document.getElementById("signInModal");
    const signInSubmit = document.getElementById("signInSubmit");
    const profileBubble = document.getElementById("profileBubble");
    const accountModal = document.getElementById("accountModal");
    const updateAccount = document.getElementById("updateAccount");

    function checkSignIn() {
      const user = localStorage.getItem("user");
      if(!user) {
        signInModal.style.display = "block";
      } else {
        const parsed = JSON.parse(user);
        profileBubble.textContent = parsed.username[0].toUpperCase();
      }
    }
    checkSignIn();

    signInSubmit.addEventListener("click", () => {
      const username = document.getElementById("usernameInput").value;
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      if(username && email && password) {
        localStorage.setItem("user", JSON.stringify({username,email,password}));
        profileBubble.textContent = username[0].toUpperCase();
        signInModal.style.display = "none";
      }
    });

    profileBubble.addEventListener("click", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      document.getElementById("editUsername").value = user.username;
      document.getElementById("editEmail").value = user.email;
      document.getElementById("editPassword").value = user.password;
      accountModal.style.display = "block";
    });

    updateAccount.addEventListener("click", () => {
      const username = document.getElementById("editUsername").value;
      const email = document.getElementById("editEmail").value;
      const password = document.getElementById("editPassword").value;
      if(username && email && password) {
        localStorage.setItem("user", JSON.stringify({username,email,password}));
        profileBubble.textContent = username[0].toUpperCase();
        accountModal.style.display = "none";
      }
    });

    // Themes
    const themes = {
      light: { bg: "#f5f5f5", text: "#000", accent: "#0078d7" },
      dark: { bg: "#0a0a0a", text: "#fff", accent: "#0ff" },
      night: { bg: "#111", text: "#ccc", accent: "#7af" }
    };

    let currentTheme = "night"; // default

    function applyTheme(theme) {
      const t = themes[theme];
      document.body.style.background = t.bg;
      document.body.style.color = t.text;
      document.querySelectorAll("button, select, input, .shortcut, .add-shortcut, #sideMenu, #calculatorModal, #signInModal, #accountModal")
        .forEach(el => {
          el.style.background = t.bg === "#f5f5f5" ? "#ddd" : "#333";
          el.style.color = t.text;
        });
      document.getElementById("clock").style.textShadow = `0 0 10px ${t.accent}`;
      currentTheme = theme;
    }
    applyTheme(currentTheme);

    document.getElementById("themesBtn").addEventListener("click", () => {
      if(currentTheme === "light") applyTheme("dark");
      else if(currentTheme === "dark") applyTheme("night");
      else applyTheme("light");
    });
  </script>
</body>
</html>
