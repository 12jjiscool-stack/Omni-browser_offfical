<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omni</title>
  <style>
    /* ===== General Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    /* ===== Header ===== */
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
    }

    p.description {
      font-size: 1.2rem;
      margin: 10px 0;
      text-align: center;
      max-width: 600px;
    }

    #clock {
      font-family: monospace;
      font-size: 2rem;
      margin: 20px 0;
      text-shadow: 0 0 10px #9f7aea;
      cursor: pointer;
    }

    /* ===== Search Bar Area ===== */
    .search-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    select, input, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    select, input {
      background: #161b22;
      color: white;
    }

    button {
      background: #9f7aea;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ===== Shortcuts ===== */
    .shortcuts {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .shortcut {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #161b22;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .shortcut:hover {
      background: #21262d;
    }

    .shortcut img {
      width: 18px;
      height: 18px;
    }

    /* ===== Profile Bubble ===== */
    #profileBubble {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      overflow: hidden;
    }

    #profileBubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== Side Menu ===== */
    #sideMenu {
      position: fixed;
      left: -260px;
      top: 0;
      width: 260px;
      height: 100%;
      background: #161b22;
      padding: 20px;
      transition: left 0.3s ease;
    }

    #sideMenu.active {
      left: 0;
    }

    #sideMenu h2 {
      margin-bottom: 20px;
    }

    #sideMenu button {
      width: 100%;
      margin: 6px 0;
      background: #21262d;
    }

    /* ===== Math solver modal.v2 needs a self solving calc bar ===== */
    #mathModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      z-index: 1000;
    }

    #mathModal.active {
      display: block;
    }

    #mathModal header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    #mathModal header h3 {
      margin: 0;
    }

    #mathModal header span {
      cursor: pointer;
      font-size: 20px;
    }

    #calcDisplay {
      width: 100%;
      height: 40px;
      background: #0d1117;
      color: white;
      text-align: right;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-family: monospace;
      font-size: 1.2rem;
    }

    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
    }

    .calc-buttons button {
      padding: 12px;
      background: #21262d;
    }

    /* ===== Sign In popup (funct:obj=sign in ===== */
    #signInModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      z-index: 2000;
    }

    #signInModal.active {
      display: block;
    }

    #signInModal input {
      width: 100%;
      margin: 6px 0;
    }

    /* ===== Theme Colors + more in feautre ===== */
    body.light {
      background: #f5f5f5;
      color: #222;
    }

    body.dark {
      background: #0d1117;
      color: #fff;
    }

    body.night {
      background: #001f3f;
      color: #ddd;
    }
  </style>
</head>
<body class="dark">
  <!-- Profile Bubble -->
  <div id="profileBubble">?</div>

  <!-- Title + Description + Clock -->
  <h1>Omni</h1>
  <p class="description">a multi tool search engine that will be safe for you and generations to come</p>
  <div id="clock" title=""></div>

  <!-- Search Bar + Menu + Dice -->
  <div class="search-container">
    <select id="engine">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="doSearch()">Search</button>
    <button onclick="toggleMenu()">☰</button>
    <button onclick="randomSite()">random site</button>
  </div>

  <!-- Shortcuts -->
  <div class="shortcuts" id="shortcuts">
    <div class="shortcut" onclick="openInNewTab('https://mail.google.com')">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-gmail-256.png" alt="Gmail"> Gmail
    </div>
    <div class="shortcut" onclick="openInNewTab('https://youtube.com')">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/395_Youtube_logo-256.png" alt="YouTube"> YouTube
    </div>
    <div class="shortcut" onclick="openInNewTab('https://chat.openai.com')">
      <img src="https://cdn3.iconfinder.com/data/icons/social-media-brands-1/128/chat-gpt-256.png" alt="ChatGPT"> ChatGPT
    </div>
    <div class="shortcut" onclick="addShortcut()">+ Add Shortcut</div>
  </div>

  <!-- Side Menu -->
  <div id="sideMenu">
    <h2>Omni Menu</h2>
    <button onclick="openSignIn()">Sign In / Profile</button>
    <button onclick="setTheme('light')">Light</button>
    <button onclick="setTheme('dark')">Dark</button>
    <button onclick="setTheme('night')">Night</button>
    <button onclick="localStorage.clear(); location.reload();">Clean Data</button>
    <button onclick="openInNewTab('https://github.com/12jjiscool-stack/Omni-browser_offfical')">Current GitHub</button>
    <button onclick="openMathSolver()">Math Solver</button>
    <p style="margin-top:12px;">Profile custom:</p>
    <input type="file" id="avatarUpload" accept="image/*">
  </div>

  <!-- Math Solver Modal -->
  <div id="mathModal">
    <header>
      <h3>Math Solver</h3>
      <span onclick="closeMathSolver()">✖</span>
    </header>
    <div id="calcDisplay">0</div>
    <div class="calc-buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signInModal">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="saveProfile()">Save</button>
  </div>

  <script>
    /* === Clock === */
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").innerText = time;
      document.getElementById("clock").title = now.toDateString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* === Search === */
    function doSearch() {
      const engine = document.getElementById("engine").value;
      const query = document.getElementById("searchInput").value;
      if (query.trim()) window.open(engine + encodeURIComponent(query), "_blank");
    }

    /* === Shortcuts === */
    function openInNewTab(url) {
      window.open(url, "_blank");
    }

    function addShortcut() {
      const name = prompt("Enter shortcut name:");
      const url = prompt("Enter URL:");
      if (name && url) {
        const div = document.createElement("div");
        div.className = "shortcut";
        div.textContent = name;
        div.onclick = () => openInNewTab(url);
        document.getElementById("shortcuts").appendChild(div);
      }
    }

    /* === Dice === */
    function randomSite() {
      const sites = ["https://pbskids.org", "https://youtube.com", "https://coolmathgames.com"];
      const pick = sites[Math.floor(Math.random() * sites.length)];
      openInNewTab(pick);
    }

    /* === Side Menu === */
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("active");
    }

    /* === Math Solver === */
    let expr = "";
    function press(val) {
      expr += val;
      document.getElementById("calcDisplay").innerText = expr;
    }
    function calculate() {
      try {
        expr = eval(expr).toString();
      } catch {
        expr = "Error";
      }
      document.getElementById("calcDisplay").innerText = expr;
    }
    function openMathSolver() {
      document.getElementById("mathModal").classList.add("active");
    }
    function closeMathSolver() {
      document.getElementById("mathModal").classList.remove("active");
      expr = "";
      document.getElementById("calcDisplay").innerText = "0";
    }

    /* === Themes === */
    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("theme", theme);
    }
    const savedTheme = localStorage.getItem("theme") || "night";
    setTheme(savedTheme);

    /* === Sign In === */
    function openSignIn() {
      document.getElementById("signInModal").classList.add("active");
    }

    function saveProfile() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (username && email && password) {
        localStorage.setItem("user", JSON.stringify({ username, email, password }));
        document.getElementById("signInModal").classList.remove("active");
        renderProfileBubble();
      }
    }

    function renderProfileBubble() {
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        const bubble = document.getElementById("profileBubble");
        bubble.textContent = user.username[0].toUpperCase();
      }
    }

    window.onload = () => {
      if (!localStorage.getItem("user")) {
        document.getElementById("signInModal").classList.add("active");
      } else {
        renderProfileBubble();
      }
    };

    /* === Avatar Upload === */
    document.getElementById("avatarUpload").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          localStorage.setItem("avatar", evt.target.result);
          document.getElementById("profileBubble").innerHTML = `<img src="${evt.target.result}" alt="avatar">`;
        };
        reader.readAsDataURL(file);
      }
    });

    const savedAvatar = localStorage.getItem("avatar");
    if (savedAvatar) {
      document.getElementById("profileBubble").innerHTML = `<img src="${savedAvatar}" alt="avatar">`;
    }
  </script>
</body>
</html>
