<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geolocation + Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    form {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Geolocation + DuckDuckGo Search</h1>
    
    <!-- Location Status -->
    <p id="status">Detecting location...</p>
    <p id="coords"></p>
    <button onclick="getLocation()">Refresh Location</button>
    
    <!-- Search Bar -->
    <form id="searchForm" target="_blank">
      <input 
        type="text" 
        id="searchBox" 
        placeholder="Search with DuckDuckGo..." 
        required 
      />
      <button type="submit">Search</button>
    </form>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const coordsEl = document.getElementById("coords");

    // Geolocation function
    function getLocation() {
      statusEl.textContent = "Detecting location...";
      coordsEl.textContent = "";

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            statusEl.textContent = "Location found ✅";
            coordsEl.textContent = `Lat: ${latitude}, Lng: ${longitude}`;
          },
          (err) => {
            statusEl.textContent = "Error getting location ❌";
            coordsEl.textContent = err.message;
          }
        );
      } else {
        statusEl.textContent = "Geolocation not supported ❌";
      }
    }

    // Run once on load
    getLocation();

    // DuckDuckGo Search Handler
    const searchForm = document.getElementById("searchForm");
    const searchBox = document.getElementById("searchBox");

    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = encodeURIComponent(searchBox.value.trim());
      if (query) {
        // DuckDuckGo search URL
        window.open(`https://duckduckgo.com/?q=${query}`, "_blank");
      }
    });
  </script>
</body>
</html>
