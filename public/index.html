<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Omni Portal</title>

  <!-- Default Favicon -->
  <link id="favicon" rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />

  <style>
    /* same styles as before... (shortened for clarity) */
    html, body { margin:0; padding:0; height:100%; font-family:system-ui,sans-serif; overflow:hidden; color:#f1f5f9; }
    body { background:linear-gradient(270deg,#0f172a,#1e293b,#0f172a); background-size:600% 600%; animation:gradientShift 30s ease infinite; }
    @keyframes gradientShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    /* ... keep all the CSS from the last version (stars, card, search bar, cloak, shortcuts, bubble, edit button, etc.) */
  </style>
</head>
<body>
  <!-- Stars -->
  <div class="stars" id="stars"></div>

  <!-- Main Card -->
  <div class="card">
    <h1>Omni Portal</h1>
    <p id="location">üìç Detecting location...</p>

    <!-- Time bar -->
    <div class="time-bar" id="timeBar">--:--:--</div>

    <!-- Search + Status -->
    <div class="search-row">
      <input id="searchBox" type="text" placeholder="Search with DuckDuckGo..." required />
      <button onclick="searchQuery()">Search</button>
      <div class="status">
        <span id="battery">üîã --%</span>
        <span id="temperature">üå°Ô∏è --¬∞C</span>
      </div>
    </div>

    <!-- Shortcuts -->
    <div class="shortcuts" id="shortcuts"></div>
    <form id="shortcutForm" class="shortcut-form">
      <input id="shortcutName" type="text" placeholder="Shortcut Name" required />
      <input id="shortcutUrl" type="text" placeholder="https://example.com" required />
      <button type="submit">Ôºã Add</button>
    </form>

    <!-- Cloak -->
    <div class="cloak-section">
      <h2>üï∂Ô∏è Tab Cloaker</h2>
      <div class="cloak-form">
        <input id="cloakTitle" type="text" placeholder="Fake Tab Title" />
        <input id="cloakIcon" type="text" placeholder="Favicon URL" />
        <button onclick="cloakTab()">Apply</button>
      </div>
    </div>
  </div>

  <!-- Signature Bubble -->
  <div class="bubble">made by Jacob Maddox</div>

  <!-- Edit Background -->
  <div class="edit-bg" onclick="editBackground()">üé® Edit Background</div>

  <script>
    // Time updater
    function updateTime() {
      const now = new Date();
      document.getElementById("timeBar").textContent = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // DuckDuckGo Search
    function searchQuery() {
      const query = encodeURIComponent(document.getElementById("searchBox").value.trim());
      if (query) window.open(`https://duckduckgo.com/?q=${query}`, "_blank");
    }

    // Battery API
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        function updateBattery() {
          document.getElementById("battery").textContent = `üîã ${Math.round(battery.level * 100)}%`;
        }
        updateBattery();
        battery.addEventListener("levelchange", updateBattery);
      });
    }

    // Location + Weather
    async function fetchWeather(lat, lon) {
      try {
        const resp = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
        const data = await resp.json();
        if (data.current_weather && typeof data.current_weather.temperature !== "undefined") {
          document.getElementById("temperature").textContent =
            `üå°Ô∏è ${data.current_weather.temperature.toFixed(1)}¬∞C`;
        }
      } catch (err) {
        console.error("Weather fetch error:", err);
      }
    }

    async function fetchLocation(lat, lon) {
      try {
        const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
        const data = await resp.json();
        if (data.address) {
          const city = data.address.city || data.address.town || data.address.village || "Unknown";
          const state = data.address.state || "";
          document.getElementById("location").textContent = `üìç ${city}, ${state}`;
        }
      } catch (err) {
        console.error("Location fetch error:", err);
      }
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        fetchWeather(lat, lon);
        fetchLocation(lat, lon);
      }, err => {
        document.getElementById("location").textContent = "üìç Location unavailable";
      });
    }

    // Shortcuts system
    const shortcutsContainer = document.getElementById("shortcuts");
    const shortcuts = JSON.parse(localStorage.getItem("shortcuts") || "[]");

    function renderShortcuts() {
      shortcutsContainer.innerHTML = "";
      shortcuts.forEach(s => {
        const a = document.createElement("a");
        a.href = s.url;
        a.textContent = s.name;
        a.className = "shortcut";
        a.target = "_blank";
        shortcutsContainer.appendChild(a);
      });
    }
    renderShortcuts();

    document.getElementById("shortcutForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("shortcutName").value.trim();
      const url = document.getElementById("shortcutUrl").value.trim();
      if (name && url) {
        shortcuts.push({ name, url });
        localStorage.setItem("shortcuts", JSON.stringify(shortcuts));
        renderShortcuts();
        e.target.reset();
      }
    });

    // Tab Cloaker
    function cloakTab() {
      const title = document.getElementById("cloakTitle").value.trim();
      const iconUrl = document.getElementById("cloakIcon").value.trim();
      if (title) document.title = title;
      if (iconUrl) document.getElementById("favicon").href = iconUrl;
    }

    // Edit Background
    function editBackground() {
      const url = prompt("Enter background image URL (leave empty for default):");
      if (url) {
        document.body.style.background = `url('${url}') center/cover no-repeat fixed`;
      } else {
        document.body.style.background = "linear-gradient(270deg, #0f172a, #1e293b, #0f172a)";
        document.body.style.backgroundSize = "600% 600%";
        document.body.style.animation = "gradientShift 30s ease infinite";
      }
    }

    // Generate starfield
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      const size = Math.random() * 3 + 1;
      star.classList.add("star");
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 6}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
