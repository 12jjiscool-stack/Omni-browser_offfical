<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omni</title>

  <!-- ✅ Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      margin-top: 30px;
      font-size: 3rem;
    }
    p.description {
      font-style: italic;
      margin-top: -10px;
      margin-bottom: 30px;
      opacity: 0.8;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 600px;
      max-width: 90%;
      margin-bottom: 20px;
    }
    .search-bar select, .search-bar input, .search-bar button {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .search-bar input {
      flex: 1;
    }
    .menu-button {
      font-size: 1.2rem;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      color: white;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #1c1c1c;
      padding: 20px;
      transition: left 0.3s;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      text-align: left;
      cursor: pointer;
    }
    .shortcuts {
      margin: 20px 0;
      display: flex;
      gap: 12px;
    }
    .shortcut {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .shortcut:hover {
      background: rgba(255,255,255,0.25);
    }
    .shortcut img {
      width: 18px;
      height: 18px;
    }
    .news-controls {
      margin: 10px 0 20px;
    }
    .news-feed {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }
    .news-card {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .news-card img {
      width: 100%;
      border-radius: 8px;
      max-height: 160px;
      object-fit: cover;
    }
    .news-card h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    .news-card p {
      font-size: 0.9rem;
      opacity: 0.85;
    }
    .news-card a {
      text-decoration: none;
      color: #ff4d4d;
      font-weight: bold;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <h1>Omni</h1>
  <p class="description">a multi tool search engine that will be safe for you and generations to come</p>

  <div class="search-bar">
    <select id="engine">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
    </select>
    <input type="text" id="query" placeholder="Search the web..." />
    <button onclick="search()">Search</button>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
  </div>

  <!-- Shortcuts -->
  <div class="shortcuts">
    <div class="shortcut" onclick="window.open('https://mail.google.com', '_blank')">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-gmail-256.png" alt="Gmail">
      Gmail
    </div>
    <div class="shortcut" onclick="window.open('https://youtube.com', '_blank')">
      <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/395_Youtube_logo-256.png" alt="YouTube">
      YouTube
    </div>
    <div class="shortcut" onclick="window.open('https://chat.openai.com', '_blank')">
      <img src="https://cdn3.iconfinder.com/data/icons/social-media-brands-1/128/chat-gpt-256.png" alt="ChatGPT">
      ChatGPT
    </div>
  </div>

  <!-- News Source Selector -->
  <div class="news-controls">
    <label for="news-source">News Source:</label>
    <select id="news-source" onchange="loadNews()">
      <option value="https://feeds.bbci.co.uk/news/rss.xml">BBC</option>
      <option value="http://rss.cnn.com/rss/edition.rss">CNN(trusted)</option>
      <option value="http://feeds.reuters.com/reuters/topNews">Reuters</option>
    </select>
  </div>

  <!-- News Feed -->
  <div id="news-feed" class="news-feed"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <button onclick="alert('Sign in coming soon!')">Sign In</button>
    <button onclick="toggleSettings()">Settings ▼</button>
    <div id="settings-menu" style="display:none; margin-left:10px;">
      <button onclick="document.getElementById('news-feed').style.display='none'">Hide News Feed</button>
      <button onclick="setTheme('light')">Light Mode</button>
      <button onclick="setTheme('dark')">Dark Mode</button>
      <button onclick="setTheme('night')">Night Mode</button>
      <button onclick="localStorage.clear();location.reload();">Clean Data</button>
      <button onclick="window.open('https://github.com/12jjiscool-stack/Omni-browser_offfical','_blank')">Current GitHub</button>
    </div>
  </div>

  <script>
    function search() {
      const engine = document.getElementById("engine").value;
      const query = document.getElementById("query").value;
      if (query) window.open(engine + encodeURIComponent(query), "_blank");
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function toggleSettings() {
      const settings = document.getElementById("settings-menu");
      settings.style.display = settings.style.display === "none" ? "block" : "none";
    }

    function setTheme(mode) {
      if (mode === "light") {
        document.body.style.background = "#f5f5f5";
        document.body.style.color = "#111";
      } else if (mode === "dark") {
        document.body.style.background = "linear-gradient(135deg, #111, #222)";
        document.body.style.color = "white";
      } else if (mode === "night") {
        document.body.style.background = "#0b0b0b";
        document.body.style.color = "#cfcfcf";
      }
    }

    async function loadNews() {
      const source = document.getElementById("news-source").value;
      try {
        const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(source));
        const data = await res.json();
        const feed = document.getElementById("news-feed");
        feed.innerHTML = "";
        data.items.slice(0, 8).forEach(article => {
          const img = article.enclosure && article.enclosure.link ? article.enclosure.link : "https://via.placeholder.com/300x150";
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <img src="${img}" alt="Thumbnail">
            <h3>${article.title}</h3>
            <p>${article.description.slice(0,120)}...</p>
            <a href="${article.link}" target="_blank">Read More</a>
          `;
          feed.appendChild(card);
        });
      } catch (e) {
        console.error("Failed to load news", e);
      }
    }

    // Load news on page load + refresh every 5 minutes
    loadNews();
    setInterval(loadNews, 300000);
  </script>
</body>
</html>
