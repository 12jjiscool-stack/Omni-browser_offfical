<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omni Browser</title>
  <style>
    /* ---------- Base Theme Variables ---------- */
    :root {
      --bg-color: #121212;
      --text-color: #fff;
      --accent-color: #00bcd4;
      --button-bg: #1f1f1f;
      --button-hover: #333;
      --clock-glow: #00bcd4;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --accent-color: #2196f3;
      --button-bg: #ddd;
      --button-hover: #ccc;
      --clock-glow: #2196f3;
    }

    body.night {
      --bg-color: #0b0b1a;
      --text-color: #dce2f0;
      --accent-color: #4169e1;
      --button-bg: #151525;
      --button-hover: #2a2a45;
      --clock-glow: #4169e1;
    }

    body.astro {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=2000&q=80') no-repeat center center fixed;
      background-size: cover;
      --text-color: #ffffff;
      --accent-color: #bb86fc;
      --button-bg: rgba(30, 30, 60, 0.7);
      --button-hover: rgba(60, 60, 90, 0.9);
      --clock-glow: #bb86fc;
    }

    body.modern {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      --text-color: #e0e0e0;
      --accent-color: #00ffe0;
      --button-bg: #1f1f2e;
      --button-hover: #2c2c40;
      --clock-glow: #00ffe0;
    }

    /* ---------- Layout ---------- */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    /* ---------- Header ---------- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      padding: 10px 0;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
      justify-content: center;
    }

    #search-input {
      width: 60%;
      padding: 10px 14px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      background-color: var(--button-bg);
      color: var(--text-color);
      outline: none;
      transition: 0.3s;
    }

    #search-input:focus {
      box-shadow: 0 0 10px var(--accent-color);
    }

    button {
      background-color: var(--button-bg);
      border: none;
      color: var(--text-color);
      border-radius: 8px;
      cursor: pointer;
      padding: 8px 14px;
      transition: 0.3s;
      font-size: 14px;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    /* ---------- Profile ---------- */
    .profile-bubble {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-color);
      color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }

    /* ---------- Centered Content ---------- */
    .center-content {
      text-align: center;
      margin-top: 100px;
    }

    .description {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    #clock {
      font-family: monospace;
      font-size: 3rem;
      text-shadow: 0 0 15px var(--clock-glow);
      cursor: default;
    }

    #clock:hover::after {
      content: attr(data-date);
      display: block;
      font-size: 0.9rem;
      color: var(--accent-color);
      margin-top: 5px;
    }

    /* ---------- Floating Bubble ---------- */
    #official-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--button-bg);
      border: 2px solid var(--accent-color);
      border-radius: 20px;
      padding: 8px 12px;
      color: var(--text-color);
      font-size: 13px;
      opacity: 0.8;
      z-index: 1000;
    }

    /* ---------- Menu & Modal ---------- */
    #menu {
      position: fixed;
      left: 20px;
      top: 70px;
      background-color: var(--button-bg);
      border-radius: 10px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 220px;
      box-shadow: 0 0 10px var(--accent-color);
      z-index: 999;
    }

    #mathsolver-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--button-bg);
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      padding: 20px;
      display: none;
      box-shadow: 0 0 20px var(--accent-color);
      z-index: 1000;
      transition: opacity 0.3s;
    }

    #mathsolver-modal button {
      background-color: var(--button-bg);
      color: var(--text-color);
      border: 1px solid var(--accent-color);
    }

    #close-calculator {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--accent-color);
      color: var(--bg-color);
      border-radius: 50%;
      width: 25px;
      height: 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body class="night">
  <header>
    <div class="search-container">
      <button id="menu-btn">â˜°</button>
      <input id="search-input" type="text" placeholder="Search the web..." />
      <button id="dice-btn">ðŸŽ²</button>
    </div>
    <div class="profile-bubble" id="profile-bubble">U</div>
  </header>

  <div class="center-content">
    <h1 class="description">Omni Browser â€” Explore Smarter</h1>
    <div id="clock"></div>
  </div>

  <div id="menu">
    <button onclick="toggleTheme('light')">Light Mode</button>
    <button onclick="toggleTheme('dark')">Dark Mode</button>
    <button onclick="toggleTheme('night')">Night Mode</button>
    <button onclick="toggleTheme('astro')">Astro Theme</button>
    <button onclick="toggleTheme('modern')">Modern Theme</button>
    <button onclick="openMathSolver()">Math Solver</button>
    <button onclick="signInPopup()">Sign In</button>
    <button onclick="cleanData()">Clean Data</button>
    <button onclick="window.open('https://github.com/12jjiscool-stack/Omni-browser_offfical')">Current GitHub</button>
  </div>

  <div id="mathsolver-modal">
    <button id="close-calculator" onclick="closeMathSolver()">Ã—</button>
    <input type="text" id="calc-display" style="width:100%;font-size:1.2rem;text-align:right;padding:10px;background:var(--button-bg);color:var(--text-color);border:none;margin-bottom:10px;" readonly />
    <div id="calc-buttons" style="display:grid;grid-template-columns:repeat(4,1fr);gap:8px;">
      <button>(</button><button>)</button><button>^</button><button>AC</button>
      <button>7</button><button>8</button><button>9</button><button>/</button>
      <button>4</button><button>5</button><button>6</button><button>*</button>
      <button>1</button><button>2</button><button>3</button><button>-</button>
      <button>0</button><button>.</button><button>=</button><button>+</button>
    </div>
  </div>

  <div id="official-bubble">Official Site âœ…</div>

  <script>
    // Redirect if not on official domain
    if (window.location.hostname !== "omniengines.netlify.app") {
      window.location.replace("https://google.com");
    }

    // Clock
    const clock = document.getElementById("clock");
    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
      clock.setAttribute("data-date", now.toDateString());
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Menu
    document.getElementById("menu-btn").onclick = () => {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    };

    // Dice button
    document.getElementById("dice-btn").onclick = () => {
      const sites = ["https://pbskids.org", "https://youtube.com", "https://coolmathgames.com"];
      window.open(sites[Math.floor(Math.random() * sites.length)], "_blank");
    };

    // Theme switcher
    function toggleTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("theme", theme);
    }
    if (localStorage.getItem("theme")) toggleTheme(localStorage.getItem("theme"));

    // Math Solver
    const modal = document.getElementById("mathsolver-modal");
    const display = document.getElementById("calc-display");
    const buttons = document.querySelectorAll("#calc-buttons button");
    buttons.forEach(btn => {
      btn.onclick = () => {
        if (btn.textContent === "AC") display.value = "";
        else if (btn.textContent === "=") {
          try {
            display.value = eval(display.value.replace("^", "**"));
          } catch { display.value = "Error"; }
        } else display.value += btn.textContent;
      };
    });
    function openMathSolver() {
      modal.style.display = "block";
    }
    function closeMathSolver() {
      modal.style.display = "none";
    }

    // Sign In popup (simple)
    function signInPopup() {
      const username = prompt("Enter username:");
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      if (username && email && password) {
        localStorage.setItem("user", JSON.stringify({ username, email, password }));
        document.getElementById("profile-bubble").textContent = username[0].toUpperCase();
      }
    }

    // Check for sign-in
    window.addEventListener("load", () => {
      const user = localStorage.getItem("user");
      if (!user) alert("Please sign in to continue!");
    });

    // Clean Data
    function cleanData() {
      localStorage.clear();
      alert("All data cleared.");
      location.reload();
    }
  </script>
</body>
</html>
